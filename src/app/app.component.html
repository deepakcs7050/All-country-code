<h1 class="text-center">Register Form</h1>
<hr>
<div class="container">

    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" autocomplete="off" class="form-control" id="name" placeholder="Your name" formControlName="name">
            </div>
        </div>
        <div class="form-group row">
            <label for="emailid" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="emailid" placeholder="Your Email" formControlName="email">
            </div>
        </div>
        <div class="form-group row">
            <label for="emailid" class="col-sm-2 col-form-label">Mobile Number</label>
            <div class="col-sm-10">
                <ngx-intl-tel-input [cssClass]="'custom'" [preferredCountries]="preferredCountries" [enableAutoCountrySelect]="true" [enablePlaceholder]="true" [searchCountryFlag]="true" [searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name]" [selectFirstCountry]="false"
                    [selectedCountryISO]="CountryISO.India" [maxLength]="15" [tooltipField]="TooltipLabel.Name" [separateDialCode]="true" [numberFormat]="PhoneNumberFormat.National" name="mobileNumber" formControlName="mobileNumber"></ngx-intl-tel-input>

            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
            <br>
            <br>
            <div>{{formarray |json}}</div>
        </div>

    </form>
</div>
